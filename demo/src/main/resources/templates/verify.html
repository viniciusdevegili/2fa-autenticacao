<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Código</title>
</head>
<body>
<form action="/verify" method="post">
    <label>Email: <input type="email" name="email" value="${email}" readonly></label>
    <label>Código de Acesso: <input type="text" name="codigo" required></label>
    <button type="submit">Verificar</button>
</form>
</body>
</html>
